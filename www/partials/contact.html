	<header>
	<div class="navbar navbar-inverse">
		<div class="container">	
			<div class="navbar-header pull-left">     
				<div class="navbar-brand" >Contact</div>
			</div>
			<div class="pull-right">
					<button ng-click="deleteContact()" class="btn navbar-btn"><span class="glyphicon glyphicon-remove-sign"></span> DELETE</button>
					<button onclick="redirectPage('#/contacts')" class="btn navbar-btn"><span class="glyphicon glyphicon-triangle-left"></span> BACK</button>
				</div>
			</div>
	</div>
	</header>


	<div class="container">	
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-6">
				<div class="form-group">
					<label>Name:</label>
					<input type="text" ng-model="contact.name" placeholder="new contact" class="form-control">
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input type="email" ng-model="contact.email" placeholder="email address" class="form-control">
				</div>
				<div class="form-group">
					<label>Work Phone No:</label>
					<input type="tel" ng-model="contact.phoneWork" placeholder="work phone number" class="form-control">
				</div>
			</div>
		</div>
		<button ng-click="addContact()" class="btn">SAVE</button>
	</div>

<script>
	$(function(){
 		loadStat('hide');
		$(window).resize(setPositions);	
		$(window).trigger( "resize" );
	})

	function setPositions(){
		loadStat('show');
	}
	
</script>
